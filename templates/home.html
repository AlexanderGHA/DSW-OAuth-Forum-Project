{% extends "layout.html" %}

{% block title %}Forum{% endblock %}

{% block content %}
  <h1>Forum</h1>
  <p>Basic fourm, be nice.</p>

  <div style="border: 2px solid gray; border-radius: 3px;">
  <p>
      {% if past_posts %}
        {{ past_posts }}
      {% else %}
        This is a forum is a moderated space, please login to join the disscusion. 
      {% endif %}
  </p>
  </div><br>
  <form action='/posted' method="post">
    <textarea name="message" style="width:100%; height:100px;"></textarea>
    <br>
    <input type="submit" value="Post">
  </form>

{% endblock %}
